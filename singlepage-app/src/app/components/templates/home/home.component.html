<main class="layout">
  <header class="header">
    <app-header-footer></app-header-footer>
  </header>
  <section class="introduction">
    <app-title-h1 text="Design solutions made easy"></app-title-h1>
    <div class="introduction__text">
      <app-text classToAdd="paragraph"
                text="With over ten years of experience in various design disciplines, Iâ€™m your one-stop shop for your design needs."></app-text>
    </div>
  </section>
  <div class="layout__container">
    <app-card-grid></app-card-grid>
  </div>
  <section class="presentation layout__container">
    <app-image classToAdd="image--presentation" srcToAdd="../../assets/images/image-amy.webp"></app-image>
    <app-title-paragraph-button selectTemplate="false"></app-title-paragraph-button>
  </section>
  <section class="my-work layout__container">
    <app-title-h2 title="My work"></app-title-h2>
    <app-my-work-slider>
      <ng-container *ngFor="let item of imgCollection">
      <ng-container *carouselItem>
        <img class="my-work-slider_wrapper_item" [alt]="item.alt" [src]="item.image" id="slide">
      </ng-container>
      </ng-container>
    </app-my-work-slider>
  </section>
  <section class="contact">
    <app-title-paragraph-button selectTemplate="true"></app-title-paragraph-button>
  </section>
  <footer class="footer">
    <app-header-footer></app-header-footer>
  </footer>
</main>
